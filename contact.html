    <!-- Contact Section Start -->
    <section class="contact" id="contact">
      <h1 class="heading">CONTACT <span> US</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16642.87200766575!2d27.093366529761923!3d38.460050855572945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14bbd6118e58a90d%3A0x73d8c794b58655c2!2zS2FyxZ_EsXlha2EvxLB6bWly!5e0!3m2!1str!2str!4v1706014650883!5m2!1str!2str"
        ></iframe>
        <form>
          <h3>Get In Touch</h3>
          <div class="inputBox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" />
          </div>
          <div class="inputBox">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email Address" />
          </div>
          <div class="inputBox">
            <i class="fas fa-phone"></i>
            <input type="tel" placeholder="Phone Number" />
          </div>
          <input type="submit" class="btn" value="Contact NOW" />
        </form>
      </div>
    </section>
